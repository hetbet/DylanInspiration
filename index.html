<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cool Website - Thanks Dylan</title>

    <style>

        /* HTML */
        html {
            scroll-behavior: smooth;
        }

        /* Body */
        body {
            margin: 0;

            width: 100%;
        }

        ul {
            display: flex;
            flex-direction: row;

            gap: 20px;

            width: 50vw;

            align-items: center;
            justify-content: space-evenly;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;

            text-shadow: none;

            transition-duration: 2s;
        }

        a:hover {
            text-shadow: 1px 1px 10px black;

            transition-duration: 2s;
        }

        h2 {
            color: white;

            font-family: 'Segoe UI';
        }

        /*#####################*/

        /* Home */
        #home {
            display: block;

            width: 100%;
            height: 100vh;

            background-image: url('bgimage.jpg');
            background-position: center;

            background-position-y: -10px;
            background-position-x: -5px;

            outline: 5px solid black;


        }

        /* Header */
        header {
            display: flex;

            width: 100%;
            height: 10vh;

            justify-content: space-between;

        }

        #nameIcon {
            display: flex;
            justify-content: space-between;
            
            margin-left: 20px;

            width: 40vw;
            height: 10vh;

            font-family: 'Segoe UI';
            color: white;

            align-items: center;
        }


        #linksSegment{
            display: flex;
            justify-content: space-evenly;

            width: 40vw;
        }

        #scrollDown {
            display: flex;
            justify-content: center;

            width: 100%;


            position: absolute;
            bottom: 0;
            margin-bottom: 20px;
        }

        #scrollDown > a > img {
            /* background-color: white;
            border-radius: 360px;
            border: 3px solid black; */

            height: 10vh;
            width: auto;

            filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(346deg) brightness(101%) contrast(101%);
            transition-duration: 2s;
        }

        #scrollDown > a > img:hover {
            transition-duration: 2s;

            transform: scale(1.5);
        }

        /*#####################*/

        /* About */
        #about {

            display: flex;
            justify-content: center;

            align-items: center;

            width: 100%;
            height: 100vh;

        }

        /* About container to look pretty */
        #aboutContainer {
            
            display: flex;

            width: 90%;
            height: 90vh;

            background-color: green;

            border-radius: 35px;
            box-shadow: 0px 2px 10px black;
        }

        /*#####################*/

        /* Projects */
        #projects {
            display: block;

            width: 100%;
            height: 100vh;


        }

        /*#####################*/

        /* Footer */
        footer {
            display: flex;
            justify-content: space-around;
            flex-direction: column;

            width: 100%;
            height: 10vh;

            background-color: rgb(0, 0, 0);

            text-align: center;

            color: white;
            font-family: 'Segoe UI';
        }


        #backgroundLinear {
            background: linear-gradient(rgb(255, 255, 255), rgb(0, 0, 0));
        }
        


    </style>
</head>
<body>

    <div  id="home" class="screenContainer">

                <ul>

                        </a>
                    </li>
                    <li>

                        </a>
                    </li>
                    <li>
                        <a href="#projects">
                            <h2>Projects</h2>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Scroll Down Icon -->
            
            <div id="scrollDown">
                <a href="#about">
                    <img src="scrolldown.png">
                </a>
                
            </div>


        </header>

    </div>

    <div id="backgroundLinear">
        <!-- About -->
    <div id="about" class="screenContainer">
